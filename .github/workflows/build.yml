name: build
on: push
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 20.0.2
          cache: 'gradle'
      - name: grant execute permission for gradlew
        run: chmod +x gradlew
      - name: build
        run: ./gradlew assemble
